{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">个人中心</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-control-label">登录用户名</label>
                    <input type="text" class="form-control" value="{{ current_user.username }}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-control-label">中文姓名</label>  <!-- 新增 -->
                    <input type="text" class="form-control" value="{{ current_user.real_name }}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-control-label">邮箱</label>
                    <input type="text" class="form-control" value="{{ current_user.email }}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-control-label">用户类型</label>
                    <input type="text" class="form-control" value="{{ '管理员' if current_user.is_admin else '普通用户' }}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-control-label">账号创建时间</label>
                    <input type="text" class="form-control" value="{{ current_user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-control-label">最后登录时间</label>
                    <input type="text" class="form-control" value="{{ current_user.last_login.strftime('%Y-%m-%d %H:%M:%S') if current_user.last_login else '从未登录' }}" readonly>
                </div>
                <a href="{{ url_for('admin.edit_user', user_id=current_user.id) }}" class="btn btn-primary btn-block">修改个人信息</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}  <!-- 先加载base.html中的jQuery、Bootstrap、侧边栏JS -->
{% endblock %}
