{% extends "base.html" %}

{% block title %}页面未找到 - 404{% endblock %}

<!-- 重写CSS，隐藏侧边栏和顶部导航 -->
{% block css %}
{{ super() }}
<style>
    /* 隐藏侧边栏和顶部导航 */
    .sidebar { display: none !important; }
    .navbar { display: none !important; }
    /* 让主内容区全屏 */
    .main-content {
        margin-left: 0 !important;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center; /* 垂直居中 */
    }
    .container {
        width: 100%;
        max-width: 800px; /* 限制最大宽度，避免内容过宽 */
    }
</style>
{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="display-1 text-primary">404</h1>
    <h2 class="mb-4">页面未找到</h2>
    <p class="lead">您访问的页面不存在或已被移除。</p>
    <hr>
    <p>可能的原因：</p>
    <ul class="list-unstyled text-left mx-auto" style="max-width: 300px;">
        <li>• 网址输入错误</li>
        <li>• 页面已被删除</li>
        <li>• 链接已过期</li>
    </ul>
    <div class="mt-4">
        <a href="{{ url_for('admin.index') }}" class="btn btn-primary me-3">
            <i class="fa fa-home"></i> 返回首页
        </a>
        <button onclick="history.back()" class="btn btn-outline-secondary">
            <i class="fa fa-arrow-left"></i> 返回上一页
        </button>
    </div>
</div>
{% endblock %}

<!-- 移除不必要的脚本（如侧边栏折叠逻辑） -->
{% block scripts %}
<!-- 仅保留基础JS（如Bootstrap必要功能） -->
<script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
{% endblock %}
